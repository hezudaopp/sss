		function get_nonblank(id) {
          var entry = document.getElementById(id).value;
          return entry.replace(/^\s+$/,""); //remove whitespace
        }
		
		function get_phaseradio(){
			inputs = document.getElementsByName('phase');
			radio = new Array();
			for(i in inputs){
				if(inputs[i].getAttribute('name') == 'phase'){
					radio.push(inputs[i]);
				}
			}
		}
		
        function check_1stFields() {
