		<script type="text/javascript">
		//Ext.BLANK_IMAGE_URL = "../ext2.0/resources/images/default/s.gif";
		
		function get_nonblank(id) {
          var entry = document.getElementById(id).value;
          return entry.replace(/^\s+$/,""); //remove whitespace
        }
		
        function check_monitorUploadFields() {
          var file = get_nonblank("monitorUpload");
          if (file == "") {
            alert("请选择要上传的文件.");
            return false;
          }
          return true;
        }
        
        function fillDate(obj, lastMonth){
        	var date = new Date();
        	if(lastMonth){
        		var month = date.getMonth();
        	}else{
        		var month = date.getMonth() + 1;
        	}
        	
        	var year = date.getYear() + 1900;
        	var date = date.getDate();
        	var dateStr = year + "/" + month + "/" + date;
        	obj.attributes.getNamedItem("value").nodeValue = dateStr;
        }
		
        function noimplemented(){
        	alert("这部分功能还未完成，现在无法使用！请等下次升级后再使用");
        	return false;
        }
		</script>

	<body>
	<div class="wrapper">
		<h1>查看滞留时间</h1><hr />
		<div class="links">
		<table style="width:100%;">
		<tr>
		<td>
		<form action="restoreTime.php" method="post" enctype="multipart/form-data">
		<{if $errMsg}>
			<p style="color:red; line-height:1.5em;"><{$errMsg}></p>
		<{/if}>
		
		<label for="fromDate">从哪天：</label>
		<input type="text" size="20" name="fromDate" value="<{$fromDate}>"  ondblclick="fillDate(this, true)"/><!--<span class="comment">（可以空着，空着时表示所有出库中最早的那一天）</span>--><br />
		<label for="toDate">到哪天：</label>
		<input type="text" size="20" name="toDate" value="<{$toDate}>" ondblclick="fillDate(this, false)" /><!--<span class="comment">（可以空着，空的时候就表示所有出库中最晚的那一天）</span>--><br />
		<label for="storePlace">库存地：</label>
		<input type="text" size="20" name="storePlace" value="<{$storePlace}>" /><br />
		<label for="destination">目的地：</label>
		<input type="text" size="20" name="destination" value="<{$destination}>" /><br />
